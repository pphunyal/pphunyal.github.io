<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Blog | Prashish</title>
  <meta name="description" content="The page you're looking for doesn't exist">
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./src/assets/prashish.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
    rel="stylesheet">

  <!-- Theme Script (prevent FOUC) -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 160px);
      text-align: center;
      padding: var(--space-8) var(--space-6);
    }

    .error-code {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: var(--font-weight-bold);
      color: var(--accent-primary);
      line-height: 1;
      margin-bottom: var(--space-4);
      font-family: var(--font-family-mono);
      letter-spacing: 2px;
    }

    .error-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: var(--space-4);
      max-width: 500px;
    }

    .error-description {
      font-size: var(--font-size-lg);
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
      max-width: 500px;
      line-height: 1.6;
    }

    .error-suggestions {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      margin-bottom: var(--space-8);
      width: 100%;
      max-width: 400px;
    }

    .suggestion-link {
      display: inline-block;
      padding: var(--space-3) var(--space-6);
      background-color: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--accent-primary);
      text-decoration: none;
      transition: all 150ms ease;
      font-weight: var(--font-weight-medium);
    }

    .suggestion-link:hover {
      background-color: var(--accent-primary);
      color: var(--bg-primary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .suggestion-link.primary {
      background-color: var(--accent-primary);
      color: var(--bg-primary);
      border-color: var(--accent-primary);
      font-weight: var(--font-weight-semibold);
    }

    .suggestion-link.primary:hover {
      background-color: var(--accent-hover);
      border-color: var(--accent-hover);
      color: var(--bg-primary);
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin-bottom: var(--space-6);
      opacity: 0.8;
    }

    .error-divider {
      width: 60px;
      height: 2px;
      background-color: var(--accent-primary);
      margin: var(--space-4) auto var(--space-6);
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .error-container {
        min-height: calc(100vh - 120px);
      }

      .error-code {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }

      .error-title {
        font-size: var(--font-size-xl);
      }

      .error-suggestions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Theme Toggle -->
    <div id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      <button type="button" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="site-title">
          <a href="/" class="site-title-link">Prashish</a>
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="error-container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4v2m0 4v2M7.457 20.748a9 9 0 1010.086 0M7.458 3.252a9.003 9.003 0 010 17.496" />
        </svg>

        <div class="error-code">404</div>
        <div class="error-divider"></div>

        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
          The page you're looking for doesn't exist or may have been moved.
          Let's get you back on track.
        </p>

        <div class="error-suggestions">
          <a href="/" class="suggestion-link primary">‚Üê Back to Home</a>
          <a href="/#category/blockchain" class="suggestion-link">Explore Blockchain</a>
          <a href="/#category/cryptography" class="suggestion-link">Explore Cryptography</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Prashish.</p>
    </footer>
  </div>

  <script src="./src/index.js"></script>
  <script>
    // Initialize theme toggle on 404 page
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        const themeBtn = themeToggle.querySelector('.theme-toggle-btn');
        themeBtn.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
        });
      }
    });
  </script>
</body>

</html>
